<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>

    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">

<body>
<div class="x-body">
    <form class="layui-form" lay-filter="example">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red"></span>游客:
            </label>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-black"></span>{$details['name']}&nbsp;&nbsp;&nbsp;
                <span class="x-black"><img src="{$details['image']}"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red"></span>文章标题:
            </label>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-black">{$details['article_name']}</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red"></span>内容:
            </label>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-black">{$details['content']}</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red"></span>评论时间:
            </label>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-black">{$details['create_time']}</span>
            </div>
        </div>
    </form>
</div>
